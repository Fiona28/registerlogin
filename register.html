<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="assets/css/styles.css">
	<link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" rel="stylesheet">
</head>
<body>
	<div id="menubar">
		<a href="homepage.html" id="title">
			Home
		</a>
		<a href="register.html" id="register">
			Register
		</a>
		<a href="login.html" id="login">
			Login
		</a>
	</div>
	<div id="mainbody">
		<div id="regtitle">
			Register
		</div>
		<div id="regbox" class="clear">
			<div class="titles">
				Login Info
			</div>
			<div class="divs">
				<div class="labels">
					Email
				</div>
				<input type="Email" name="email" placeholder="Enter email" class="inputboxes">
			</div>
			<div class="divs" id="passdiv">
				<div class="labels">
					Password
				</div>
				<input type="Password" name="Password" placeholder="Enter password" class="inputboxes" id="passinput">
			</div>
			<div class="divs" id="confirm">
				<div class="labels">
					Confirm Password
				</div>
				<input type="password" name="Confirm" placeholder="Confirm password" class="inputboxes" id="confirminput">
			</div>
			<hr class="line">
			<div class="titles">
				Personal Info
			</div>
			<div class="divs">
				<div class="labels">
					First Name
				</div>
				<input type="Email" name="email" placeholder="Enter first name" class="inputboxes" id="fninput">
			</div>
			<div class="divs" id="lastname">
				<div class="labels">
					Last Name
				</div>
				<input type="Email" name="email" placeholder="Enter last name" class="inputboxes" id="fninput">
			</div>
			<div class="divs">
				<div class="labels">
					Gender
				</div>
				<div id="minput">
					<input type="radio" name="radio">
					<div class="glabel">
						Male
					</div>
				</div>
				<div id="finput">
					<input type="radio" name="radio">
					<div class="glabel">
						Female
					</div>
				</div>
				<div id="uinput">
					<input type="radio" name="radio">
					<div class="glabel">
						Unknown
					</div>
				</div>
			</div>
			<div class="divs" id="bdate">
				<div class="labels">
					Birth Date
				</div>
				<input type="date" name="date" placeholder="Enter birth date" class="inputboxes" id="dinput">
			</div>
			<div class="divs" id="continent">
				<div class="labels">
					Continent
				</div>
				<select class="inputboxes" id="select">
					<option selected disabled>
						Select
					</option>
					<option>
						Africa
					</option>
					<option>
						Antartica
					</option>
					<option>
						Asia
					</option>
					<option>
						Australia
					</option>
					<option>
						North America
					</option>
					<option>
						South America 
					</option>
					<option>
						Europe
					</option>
				</select>
			</div>
			<hr>
			<div class="titles">
				Programming Skills
			</div>
			<div>
				<div id="set1">
					<input type="checkbox" name="">
					<div class="cblabels">
						HTML
					</div>
					<input type="checkbox" name="">
					<div class="cblabels">
						CSS
					</div>
					<input type="checkbox" name="">
					<div class="cblabels">
						JAVASCRIPT
					</div>
				</div>
				<div id="set2">
					<input type="checkbox" name="">
					<div class="cblabels">
						PHP
					</div>
					<input type="checkbox" name="">
					<div class="cblabels">
						NODEJS
					</div>
					<input type="checkbox" name="">
					<div class="cblabels">
						MYSQL
					</div>
				</div>
			</div>
			<hr id="line3">
			<div class="titles" id="aboutyou">
				About You
			</div>
			<div>
				<textarea id="textarea">
				</textarea>
			</div>
			<hr>
			<input type="submit" name="" id="submit">
		</div>
	</div>
	<div id="footer">
	</div>
</body>
</html>
